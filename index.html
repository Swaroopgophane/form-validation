<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        <form action="" autocomplete="off" onsubmit="return validation()">
            <input type="text" name="" id="uname" placeholder="Usename" >
            <span id="s1"></span>
            <input type="password" name="" id="pass" placeholder="Password">
            <span id="s2"></span>
            <input type="password" name="" id="cpass" placeholder="Confirm Password">
            <span id="s3"></span>
            <input type="text" name="" id="age" placeholder="Age">
            <span id="s4"></span>
            <input type="text" name="" id="phone" placeholder="Phone">
            <span id="s5"></span>
            <input type="email" name="" id="email" placeholder="Email">
            <span id="s6"></span>
            <div>
                <button type ="submit" class="formbtn">Submit</button>
                <button type="reset" class="formbtn">Reset</button>
            </div>
            

        </form>
    </div>

   <script src="script.js"></script>
    



</body>
</html>
